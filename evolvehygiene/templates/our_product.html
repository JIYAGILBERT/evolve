{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/our_product.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>About evolve</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="{% static 'image/evolve-logo.png' %}" alt="Evolve Logo">
        </div>
        <div class="left">
            <a href="{% url 'user_home' %}">Home</a>
            <a href="{% url 'about_us' %}">About Us</a>
            <a href="{% url 'contact_us' %}">Contact</a>
        </div>
        <div class="right">
            <i class="bi bi-search"><input type="text" name="q" placeholder="Search products..." required></i>
        </div>
    </div>

    <h1>Welcome</h1>
    <div class="product-grid">
        {% for item in gallery_items %}
        <div>
            <h2>{{ item.name }}</h2>
            <img src="{{ item.feedimage.url }}" alt="Product Image">
            <p class="price">₹{{ item.price }} <span class="old-price">₹{{ item.old_price }}</span> <span class="discount">{{ item.discount }}% off</span></p>
            <p>Quantity: {{ item.quantity }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>

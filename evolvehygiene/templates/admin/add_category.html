{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin/category_list.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid align-items-center justify-content-between d-flex">
            <div class="d-flex align-items-center">
                <a href="{% url 'admin-home' %}">
                    <img src="{% static 'image/evolve-logo.png' %}" alt="Evolve Hygiene" style="height: 40px; margin-right: 10px;" />
                </a>
            </div>
            <div class="d-none d-lg-flex navbar-nav mx-3">
                <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
                <a class="nav-link" href="{% url 'subcategory_list' %}">Subcategories</a>
                <a class="nav-link" href="{% url 'product_list' %}">Products</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="page-title">Add Category</h1>
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image (Optional)</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

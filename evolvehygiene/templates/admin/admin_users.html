<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* Heading */
h1 {
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
}

/* Table Styling */
table {
    width: 60%;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Table Header */
thead {
    background-color: #007bff;
    color: white;
}

/* Table Cells */
th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

/* Alternate Row Coloring */
tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Hover Effect */
tbody tr:hover {
    background-color: #eaf3ff;
    transition: 0.3s;
}

/* No Users Found Row */
td[colspan="2"] {
    font-style: italic;
    color: #888;
}

/* Responsive Design */
@media (max-width: 768px) {
    table {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <h1>Registered Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

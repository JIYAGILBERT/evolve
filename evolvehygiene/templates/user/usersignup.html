{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/user/usersignup.css' %}">
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <h1 class="registration-header">
                <i class="bi bi-person-plus-fill"></i>  Registration
            </h1>
            
            <form action="" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                </div>
                
                <div class="input-group">
                    <input type="password" class="form-control" name="confpassword" id="confpassword" placeholder="Confirm Password" required>
                    <i class="bi bi-eye-slash password-toggle" id="toggleConfPassword"></i>
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">
                    Register <i class="bi bi-arrow-right"></i>
                </button>
                
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        document.getElementById('toggleConfPassword').addEventListener('click', function() {
            const password = document.getElementById('confpassword');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>

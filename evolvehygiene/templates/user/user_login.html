{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve Hygiene - User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user/userlogin.css' %}">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">User Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'forgotpassword' %}">Forgot Password?</a> | 
                <a href="{% url 'usersignup' %}">Sign Up</a>
            </div>

            {% if result %}
                <p class="text-danger text-center mt-3">{{ result }}</p>
            {% endif %}

            {% if messages %}
                <!-- {% for message in messages %} -->
                    <div class="alert alert-info mt-3 text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
